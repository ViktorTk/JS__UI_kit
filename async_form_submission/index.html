<html lang="en">

  <body>
    <div class="container">
      <form class="contact">
        <div class="form-group">
          <label for="name">Имя</label>
          <input type="text" required />
          <label for="name">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

      </form>

      </div>
    </div>
